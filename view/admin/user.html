<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
        rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.3/font/bootstrap-icons.min.css"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/admin.css">
</head>

<body>
    <!-- ======= Header ======= -->
    <header id="header" class="header fixed-top d-flex align-items-center bg-success ">

        <div class="d-flex align-items-center justify-content-between">
            <a href="#" class="logo d-flex align-items-center">
                <img src="" alt="">
                <span class="d-none d-lg-block text-light">FishBigAdmin</span>
            </a>
            <i class="bi bi-list toggle-sidebar-btn"></i>
        </div><!-- End Logo -->

    </header><!-- End Header -->

    <!-- ======= Sidebar ======= -->
    <aside id="sidebar" class="sidebar">

        <ul class="sidebar-nav" id="sidebar-nav">





            <li class="nav-item">
                <a class="nav-link" href="user.html">
                    <i class="bi bi-people"></i>
                    <span>Quản lý người dùng</span>
                </a>
            </li><!-- User Management Nav -->

            <li class="nav-item">
                <a class="nav-link collapsed" id="admin__sign-out">
                    <i class="bi bi-box-arrow-in-right"></i>
                    <span>Sign Out</span>
                </a>
            </li><!-- End Login Page Nav -->

        </ul>

    </aside><!-- End Sidebar-->
    <main id="main" class="main">
        <section class="section dashboard">
            <div class="row">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Tài khoản</h5>
                        <div class="row mb-3" hidden>
                            <span class="col-sm-2 col-form-label">ID</span>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="IDInp" disabled>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <span class="col-sm-2 col-form-label">Email</span>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="EmailInp">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <span class="col-sm-2 col-form-label">Họ tên</span>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="UserInp">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <span class="col-sm-2 col-form-label">Địa chỉ</span>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="AddressInp">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputDate" class="col-sm-2 col-form-label">Ngày sinh</label>
                            <div class="col-sm-10">
                                <!-- <p id="current-time" class="form-control"></p> -->
                                <input type="date" class="form-control" id="current-time">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <span class="col-sm-2 col-form-label">Số điện thoại</span>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="PhoneInp">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <span class="col-sm-2 col-form-label">Loại tài khoản</span>
                            <div class="col-sm-10">
                                <select class="form-select" aria-label="Default select example" id="RoleInp">
                                </select>
                            </div>
                        </div>

                        <div class="text-center">
                            <button class="btn btn-success" id="AddBtn">Thêm</button>
                            <button class="btn btn-danger" id="DeleteBtn">Xóa</button>
                            <button class="btn btn-primary" id="UpdateBtn">Sửa</button>
                            <div style=" position: relative;display: inline-block; ">
                                <button
                                    style="border-radius: 50%; background-color: aquamarine; position: relative; left: 50px" id="btn__infor">
                                    
                                    <i class="bi bi-question-lg"></i>
                                </button>
                                <div style=" display:none; position: absolute; right: -390px; background-color: antiquewhite;" id="txt__infor"> Mật khẩu mặc định
                                    khi thêm: 12345678</div>
                            </div>
                        </div>
                    </div>

                </div>

                <!-- Recent Sales -->
                <div class="card recent-sales overflow-auto">
                    <div class="card-body">
                        <h5 class="card-title">Danh sách</h5>
                        <table class="table table-borderless datatable" id="userList">
                            <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Tên người dùng</th>
                                    <th scope="col">Phân quyền</th>
                                </tr>
                            </thead>

                        </table>

                    </div>

                </div>
        </section>

    </main><!-- End #main -->

    <!--Icon & jquery-->
    <script src="https://kit.fontawesome.com/0d84cb8634.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- DataTable -->
    <script src="https://cdn.datatables.net/2.0.7/js/dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/2.0.7/js/dataTables.js"></script>
    <script src="https://cdn.datatables.net/2.0.7/js/dataTables.bootstrap5.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/0d84cb8634.js" crossorigin="anonymous"></script>
    <!-- <script type="module" src="./js/user.js" defer></script> -->
    <script type="module" src="./controller/userManager.js" defer></script>
    <script type="module" src="./js/adminLogout.js" defer></script>
    <script type="module" src="./controller/rightAuthorization.js" defer></script>
</body>

</html>
